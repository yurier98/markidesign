title: Sobre Mí
description: Conoce mi pasión por crear relojes únicos y artesanales, mi filosofía de diseño y mi compromiso con transformar materiales reciclados en piezas de arte funcional que celebran el tiempo.
content: |
  #### Cada reloj es una obra de arte que marca tu tiempo.

  Mi pasión por crear relojes únicos nace de la convicción de que el tiempo merece ser medido con belleza. No me conformo con lo convencional; cada pieza que diseño es el resultado de horas de dedicación, buscando la perfección en cada detalle, en cada material, en cada movimiento.

  #### Mi compromiso es con la excelencia artesanal.

  Trabajo con materiales nobles y reciclados que cuentan su propia historia: maderas recuperadas del mar, acrílicos transparentes que juegan con la luz, corchos que guardan memorias. Cada reloj que creo es único, irrepetible, una pieza de arte funcional que transforma tu espacio y acompaña tu día a día.

  ### Crear relojes es mi forma de detener el tiempo.
  Cada reloj que sale de mi taller lleva mi firma, mi visión y mi compromiso con la belleza. No son simples objetos para marcar las horas; son esculturas vivientes que laten al ritmo de tu vida. Me dedico a transformar materiales olvidados en piezas extraordinarias que merecen ser admiradas, que cuentan historias y que se convierten en el corazón de cualquier habitación.<br>  
  <br>
  **Mi misión es clara: crear relojes que no solo midan el tiempo,  
  sino que lo celebren con arte y elegancia.**<br> <br> 

  Cada reloj es una declaración de amor al diseño, a la sostenibilidad y a la belleza atemporal. Es mi manera de compartir contigo la magia de lo hecho a mano, con alma y propósito.
  <br>
  ¡Descubre mis [creaciones](/projects) o [contáctame](/contact) si buscas una pieza única que transforme tu espacio!

