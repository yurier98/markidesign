faq:
  title: Preguntas frecuentes
  description: Respuestas a preguntas comunes sobre mi proceso y servicios.
  categories:
    - title: Sobre mí y mis relojes
      questions:
        - label: ¿Qué hace únicos a mis relojes?
          content: |
            Cada reloj que diseño es una pieza exclusiva en acrílico, creada con detalle y pensada para reflejar la personalidad de quien lo lleva. No produzco en serie: cada diseño tiene su propia historia.
        - label: ¿Qué materiales utilizo?
          content: |
            Trabajo con acrílico de alta calidad y mecanismos de cuarzo de precisión. El acrílico me permite lograr acabados brillantes, resistentes y con un estilo moderno y elegante.
        - label: ¿Cómo garantizo la autenticidad?
          content: |
            Cada reloj incluye un certificado de autenticidad y un número de serie único que confirma que es una pieza original de mi marca.
    - title: Personalización y pedidos
      questions:
        - label: ¿Puedo personalizar mi reloj?
          content: |
            Sí. Me encanta trabajar en conjunto con mis clientes para elegir colores, acabados y grabados especiales. Así logramos un reloj que sea verdaderamente tuyo.
        - label: ¿Cuánto tarda un diseño personalizado?
          content: |
            Generalmente entre 2 y 4 semanas, dependiendo de la complejidad del diseño. Prefiero tomarme el tiempo necesario para asegurar un resultado impecable.
        - label: ¿Cómo puedo hacer un pedido?
          content: |
            Puedes escribirme directamente por WhatsApp, Instagram o correo electrónico. Te guiaré paso a paso hasta definir tu diseño o elegir un modelo de mi colección.
    - title: Envíos, garantía y cuidado
      questions:
        - label: ¿Hago envíos internacionales?
          content: |
            Sí. Envío mis relojes a cualquier parte del mundo, con embalaje seguro y seguimiento para que recibas tu pieza en perfectas condiciones.
        - label: ¿Cuál es el tiempo de entrega?
          content: |
            Modelos disponibles: entre 5 y 7 días hábiles.  Personalizados: entre 2 y 4 semanas.
        - label: ¿Qué garantía ofrezco?
          content: |
            Todos mis relojes tienen 12 meses de garantía sobre el mecanismo. Además, ofrezco servicio de mantenimiento y pulido para que tu reloj conserve siempre su brillo.
        - label: ¿Cómo debo cuidar mi reloj?
          content: |
            Te recomiendo evitar golpes fuertes y mantenerlo en su estuche cuando no lo uses. Si necesitas limpieza o mantenimiento, puedes contactarme y yo mismo me encargo.
